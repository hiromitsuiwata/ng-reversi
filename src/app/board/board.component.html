<p>{{turnMessage}}{{stateMessage}}</p>

<div class="container">
  <ng-template ngFor let-row [ngForOf]="board" let-y="index">
    <ng-template ngFor let-piece [ngForOf]="row" let-x="index" >
      <app-piece [x]="piece.x" [y]="piece.y" [state]="piece.state" (onSelect)="select(piece)"></app-piece>
    </ng-template>
  </ng-template>
</div>
